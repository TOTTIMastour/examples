<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link  rel="stylesheet" href="css/bootstrap.min.css">
	<title>REST Demo</title>
</head>

<body ng-app="demo">

	<div class="container">
		<div ng-controller="LibraryCtrl" class="row">
			<h1>Book List</h1>
			
			<form class="form-inline">
				<select ng-model="selectedEndpoint" ng-change="listBooks()" ng-options="e.uri as e.uri for e in endpoints" >
					<option value="">-- Select Library URI --</option>
				</select>
			</form>
			
			<table ng-show="books" class="table table-striped">
				<thead>
					<tr>
						<th>Author</th>
						<th>Title</th>
					</tr>
				</thead>
				
				<tr ng-repeat="book in books">
					<td>{{book.author}}</td>
					<td>{{book.title}}</td>
				</tr>
				
				<tr>
					<form name="newBook" ng-submit="addBook()">
						<td><input name="author"></td>
						<td><input name="title"> <button type="submit" class="btn btn-primary"><i class="icon-white icon-plus"></i> Add</button></td>
					</form>
				</tr>
			</table>
		</div>
	</div>
	
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-resource.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
